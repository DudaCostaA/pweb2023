<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Cadastro de Usuário</title>

<body>
	<div class="container-fluid">
		<h1>Cadastro de Usuário</h1>
		<form method="post" action="cadastrarUsuario"> <br><br>
		
			<label for="nome">Nome: </label>
			<input type="text" name="nome" id="nome"> <br><br>
			<label for="e-mail">E-mail: </label>
			<input type="text" name="email" id="email"> <br><br>
			<label for="senha">Senha: </label>
			<input type="password" name="senha1" id="senha1"> <br><br>
			<label for="senha">Confirmar Senha: </label> 
			<input type="password" name="senha2" id="senha2"> <br><br>
			<input type="submit" name ="salvar" id="salvar"> <br><br>
			<a class="btn btn-primary" href="cadastrarUsuario" role="button">Listar Usuário</a>
			<a class="btn btn-primary" href="index.html" role="button">Voltar</a>
			
		</form>
	</div>
